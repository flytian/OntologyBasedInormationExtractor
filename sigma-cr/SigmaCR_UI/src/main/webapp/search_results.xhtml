<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content='Search results for
""#{searchBean.query}"'/>
    <meta name="author" content="sigma-cr.com"/>
    <title>Results for "#{searchBean.query}"</title>

    <h:outputStylesheet library="css"
                        name="bootstrap.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css"
                        name="comingsoon.css"></h:outputStylesheet>
    <h:outputStylesheet library="css"
                        name="bootstrap-responsive.min.css"></h:outputStylesheet>
</h:head>

<h:body style="background:url(resources/img/pattern.png) repeat center 0 #fff">
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span1">

                </div>
                <div class="span11">
                    <div class="miniSearchbox">
                        <h:form>
                            <span class="text"><h:inputText
                                    value="#{searchBean.query}"></h:inputText></span>
                <span class="subscribe"><h:commandButton value="Search"

                                                         action="#{searchBean.search}"

                                                         styleClass="btn btn-primary btn-warning
pull-right"></h:commandButton></span>
                        </h:form>
                        <br class="clr"/>
                    </div>
                    <p>
                        <!--<input type="checkbox" id="comparePro"
name="compare" value="compare" style="margin-left: 50px"/><span
style="color: #f5f5f5;">Compare with</span><br/>-->
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span1"></div>
        <div class="span10">
            <div class="container-fluid">
                <!--### The following section shows the result list in
rows of 3 items ###-->
                <c:forEach var="i" begin="0"
                           end="#{searchBean.searchResults.size()}" step="3">
                    <div class="row-fluid">
                        <div class="span12">
                            <ul class="thumbnails">
                                <c:set var="id" value="${i}"/>
                                <c:forEach var="j" begin="${i}"
                                           end="${i+2}" step="1">
                                    <c:if test="#{id lt
searchBean.searchResults.size()}">
                                        <li class="span4">
                                            <div class="thumbnail"
                                                 style="margin-top: 30px">
                                                <div class="caption">

                                                    <h3>#{searchBean.searchResults[id].productName}</h3>
                                                    <h:graphicImage

                                                            value="#{searchBean.searchResults[id].productImageURL}"

                                                            alt="#{searchBean.searchResults[id].productName}"

                                                            height="200px" width="200px"/>

                                                    <p>

                                                        #{searchBean.searchResults[id].overallRating}
                                                    </p>

                                                    <p>
                                                        <h:form>
                                                            <h:commandButton

                                                                    action="#{viewProductBean.getProductDetails(searchBean.searchResults[id].productId)}"

                                                                    styleClass="btn btn-primary" value="View">
                                                            </h:commandButton>
                                                        </h:form>
                                                    </p>
                                                </div>
                                            </div>
                                        </li>
                                    </c:if>
                                    <c:set var="id" value="${id+1}"/>
                                </c:forEach>
                            </ul>
                        </div>
                    </div>
                </c:forEach>
                <!--### end of pagination section ###-->
            </div>
        </div>
        <div class="span1"></div>
    </div>

</h:body>
</html>
