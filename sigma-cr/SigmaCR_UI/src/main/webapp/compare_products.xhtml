<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>SigmaCR:#{compareBean.item1} vs. #{compareBean.item2}</title>

    <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="comingsoon.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="bootstrap-responsive.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="barchart.css"></h:outputStylesheet>

    <h:outputScript library="js" name="jquery.1.9.1.min.js"></h:outputScript>
    <h:outputScript library="js" name="highcharts.js"></h:outputScript>
    <h:outputScript library="js" name="multiBarChart.js"></h:outputScript>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="sigma-cr.com"/>
</h:head>

<h:body style="background:url(resources/img/pattern.png) repeat center 0 #fff">
    <div class="wrapperProSum">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span1">

                </div>
                <div class="span11">
                    <h2 style="color: #f5f5f5;">#{compareBean.item1} vs. #{compareBean.item2}</h2>

                </div>
            </div>
        </div>

    </div>


    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span1"></div>
            <div class="span2">
                <table>
                    <tr>
                        <td>
                            <h5 style="margin-top: 20px;">#{compareBean.item1}</h5>

                            <img alt="200x200" src="#{compareBean.item1ImgURL}"
                                 style="width: 150px; height: 150px;  border:#9acd32 solid; "/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h5 style="margin-top: 20px;">#{compareBean.item2}
                            </h5>
                            <img alt="200x200" src="#{compareBean.item2ImgURL}"
                                 style="width: 150px; height: 150px; border:#24748c solid; "/>
                        </td>
                    </tr>

                </table>
            </div>
            <div class="span8">

                <div id="containerMuliBar" style="margin-top: 50px; margin-left: 10px; min-width: 310px; "></div>

            </div>
            <div class="span1"></div>

        </div>


    </div>
</h:body>

</html>
