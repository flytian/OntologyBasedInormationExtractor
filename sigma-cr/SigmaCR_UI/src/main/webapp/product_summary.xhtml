    <h:outputScript library="js" name="highcharts.js"></h:outputScript>
    <h:outputScript library="js" name="exporting.js"></h:outputScript>
    <h:outputScript library="js" name="bootstrap-typeahead.js"></h:outputScript>
    <!--<h:outputScript library="js" name="barchart.js"></h:outputScript>-->

    <title>Product Summary for #{viewProductBean.productName}</title>
    <script type="text/javascript">
        $(function () {
            $('#container').highcharts(#{viewProductBean.getGraphData()});
        });
        var suggsetions = ["Coby LEDTV2326 23-Inch",
            "LG Electronics 55LN5710",
            "Samsung UN22F5000 22-Inch",
            "Samsung UN29F4000 29-Inch",
            "Samsung UN32EH4003 32-inch",
            "Samsung UN40EH5300 40-Inch",
            "Sceptre X408BV-FHD 39-Inch",
            "Seiki Digital SE32HY10 32-Inch",
            "VIZIO E221-A1 22-Inch",
            "VIZIO M321i-A2 32-Inch"
        ];

        $(document).ready(function () {
            $(".compareTxt").typeahead({
                source:suggsetions
            });
        });
    </script>
</h:head>

                        </h:form>

            </div>
